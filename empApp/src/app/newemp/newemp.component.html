<div class="row">
  <form class="form-horizontal" #empForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="emp.name"
      [(ngModel)]="emp.name" class="form-control" 
      #nameField="ngModel" required pattern="[A-Z,a-z]{2}[A-Z,a-z]*"/>
      <span class="text-danger"
      *ngIf="nameField.touched && nameField.invalid">Name is required and only alphabets are accepted.</span>
    </div>
    <div class="form-group">
        <label>Job</label>
        <input type="text" name="emp.job"
        [(ngModel)]="emp.job" class="form-control" 
        #jobField="ngModel" required/>
        <span class="text-danger"
        *ngIf="jobField.touched && jobField.invalid">Job is required.</span>
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="text" name="emp.salary"
        [(ngModel)]="emp.salary" class="form-control" required
        #salaryField="ngModel"/>
        <span class="text-danger"
        *ngIf="salaryField.touched && salaryField.invalid">Salary is required.</span>
  
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="saveEmp(empForm)" *ngIf="empService.editIndex == -1">
          Add Emp
        </button>
     <!--
      <button type="button" class="btn btn-primary"
     (click)="saveEmp()" *ngIf="empService.editIndex == -1"
     [disabled]="empForm.invalid">
       Add Emp
     </button>
     -->
     <button type="button" class="btn btn-primary"
     (click)="updateEmp()" *ngIf="empService.editIndex >= 0">
       Update Emp
     </button>
    </div>
  </form>
</div>
